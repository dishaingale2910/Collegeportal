

<h1>For Admission</h1>


<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container">
  <form  [formGroup]= "registerForm" class="form">
    <div class="form__group">
        
      <div class="row">
      <label for="fullname" class="form-label">FullName</label>
       <input type="text" class="form-control" id="fullname" formControlName="fullname">
     <div class="form-text text-white" *ngIf="FullName.errors?.['required'] && (FullName.touched || FullName.dirty)">
        FullName is required.
    </div>
    <div class="form-text text-white" *ngIf="FullName.errors?.['pattern'] && (FullName.touched || FullName.dirty)">
        Name should start with an alphabet.
    </div>
    </div>
   
  <div class="row">
     
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <div class="form-text text-white" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
              Email is required.
          </div>
          <div class="form-text text-white" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
              Email is invalid.
          </div>
      </div>
     
  <div class="row">
      
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="mobile" formControlName="mobile">
          <div class="form-text text-white" *ngIf="Mobile.errors?.['required'] && (Mobile.touched || Mobile.dirty)">
              Mobile Number is required.
          </div>
         
      </div>Message
    	<div class="clearfix">
            
        <textarea name="textarea" id="" cols="30" rows="7">Your message here...</textarea>
      </div>
 <a href="#"class="btn btn-dark btn-lg" type="submit" >Send</a>&nbsp;
 <input class="btn btn-dark btn-lg" type="reset" value="Clear">
</div>
  </form>
</div>
